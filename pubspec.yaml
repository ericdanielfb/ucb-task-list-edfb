name: task_list_ucb_edfb
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  intl: ^0.16.1
  datetime_picker_formfield: ^1.0.0
  shared_preferences: ^0.5.7+2
  mobx: ^1.2.1
  flutter_mobx: ^1.1.0
  provider: ^4.1.3

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    
